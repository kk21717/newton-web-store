<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Video Game Catalogue</h1>
    <a routerLink="/edit" class="btn btn-primary">
      <i class="bi bi-pencil"></i> Edit Catalogue
    </a>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    @for (game of videoGames; track game.id) {
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img [src]="game.imageUrl" class="card-img-top" [alt]="game.title">
          <div class="card-body">
            <h5 class="card-title">{{ game.title }}</h5>
            <p class="card-text text-muted">{{ game.description }}</p>
            <div class="d-flex flex-wrap gap-2 mb-2">
              <span class="badge bg-primary">{{ game.genre }}</span>
              <span class="badge bg-secondary">{{ game.platform }}</span>
              <span class="badge bg-info">{{ game.releaseYear }}</span>
            </div>
          </div>
          <div class="card-footer d-flex justify-content-between align-items-center">
            <span class="fw-bold text-success">\${{ game.price.toFixed(2) }}</span>
            <button class="btn btn-outline-primary btn-sm">View Details</button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
