<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newton Game Store - Demo Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .subtitle {
      color: #94a3b8;
      font-size: 1.1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
    }

    .gallery-item {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background: #1e293b;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.4);
      border-color: rgba(99,102,241,0.5);
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      object-position: top;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.03);
    }

    .gallery-item .caption {
      padding: 14px 16px;
      background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    .gallery-item .caption span {
      color: #e2e8f0;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .gallery-item .badge {
      display: inline-block;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: #fff;
      font-size: 0.7rem;
      padding: 3px 8px;
      border-radius: 4px;
      margin-left: 8px;
      font-weight: 600;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
      animation: fadeIn 0.2s ease;
    }

    .lightbox.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .lightbox-content {
      position: relative;
      max-width: 95%;
      max-height: 95%;
      animation: scaleIn 0.2s ease;
    }

    @keyframes scaleIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .lightbox-content img {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .lightbox-close {
      position: absolute;
      top: -40px;
      right: 0;
      background: none;
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lightbox-close:hover {
      opacity: 1;
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .lightbox-nav:hover {
      background: rgba(255,255,255,0.2);
    }

    .lightbox-prev {
      left: -70px;
    }

    .lightbox-next {
      right: -70px;
    }

    .lightbox-counter {
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      color: #94a3b8;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      padding-top: 30px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    footer p {
      color: #64748b;
      font-size: 0.9rem;
    }

    footer a {
      color: #6366f1;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }
      .gallery { grid-template-columns: 1fr; }
      .lightbox-nav { display: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Newton Game Store</h1>
      <p class="subtitle">Frontend Demo Screenshots</p>
    </header>

    <div class="gallery">
      <div class="gallery-item" onclick="openLightbox(0)">
        <img src="demo-01.png" alt="Demo Screenshot 1">
        <div class="caption">
          <span>Home / Browse Page</span>
          <span class="badge">PNG</span>
        </div>
      </div>

      <div class="gallery-item" onclick="openLightbox(1)">
        <img src="demo-02.png" alt="Demo Screenshot 2">
        <div class="caption">
          <span>Game Details View</span>
          <span class="badge">PNG</span>
        </div>
      </div>

      <div class="gallery-item" onclick="openLightbox(2)">
        <img src="demo-03.png" alt="Demo Screenshot 3">
        <div class="caption">
          <span>Edit Catalogue</span>
          <span class="badge">PNG</span>
        </div>
      </div>

      <div class="gallery-item" onclick="openLightbox(3)">
        <img src="demo-04.png" alt="Demo Screenshot 4">
        <div class="caption">
          <span>Search & Filter</span>
          <span class="badge">PNG</span>
        </div>
      </div>

      <div class="gallery-item" onclick="openLightbox(4)">
        <img src="demo-05.png" alt="Demo Screenshot 5">
        <div class="caption">
          <span>Edit Modal</span>
          <span class="badge">PNG</span>
        </div>
      </div>

      <div class="gallery-item" onclick="openLightbox(5)">
        <img src="demo-06.png" alt="Demo Screenshot 6">
        <div class="caption">
          <span>Add New Entry</span>
          <span class="badge">PNG</span>
        </div>
      </div>

      <div class="gallery-item" onclick="openLightbox(6)">
        <img src="demo-07.png" alt="Demo Screenshot 7">
        <div class="caption">
          <span>Pagination</span>
          <span class="badge">PNG</span>
        </div>
      </div>
    </div>

    <footer>
      <p>Newton Game Store &mdash; <a href="../README.md">View Documentation</a></p>
    </footer>
  </div>

  <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
    <div class="lightbox-content" onclick="event.stopPropagation()">
      <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
      <button class="lightbox-nav lightbox-prev" onclick="navigate(-1)">&#10094;</button>
      <img id="lightbox-img" src="" alt="Full size screenshot">
      <button class="lightbox-nav lightbox-next" onclick="navigate(1)">&#10095;</button>
      <div class="lightbox-counter">
        <span id="lightbox-counter"></span>
      </div>
    </div>
  </div>

  <script>
    const images = [
      'demo-01.png',
      'demo-02.png',
      'demo-03.png',
      'demo-04.png',
      'demo-05.png',
      'demo-06.png',
      'demo-07.png'
    ];

    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      updateLightbox();
      document.getElementById('lightbox').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox(event) {
      if (event && event.target !== event.currentTarget) return;
      document.getElementById('lightbox').classList.remove('active');
      document.body.style.overflow = '';
    }

    function navigate(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      updateLightbox();
    }

    function updateLightbox() {
      document.getElementById('lightbox-img').src = images[currentIndex];
      document.getElementById('lightbox-counter').textContent =
        `${currentIndex + 1} / ${images.length}`;
    }

    document.addEventListener('keydown', function(e) {
      const lightbox = document.getElementById('lightbox');
      if (!lightbox.classList.contains('active')) return;

      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft') navigate(-1);
      if (e.key === 'ArrowRight') navigate(1);
    });
  </script>
</body>
</html>
